<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Space Mono", monospace;
        background-color: hsl(185, 41%, 84%);
      }
      h1 {
        color: hsl(186, 14%, 43%);
        color: hsl(183, 100%, 15%);
      }
      input {
        color: transparent;
        text-shadow: 0 0 0 hsl(183, 100%, 15%);
      }
      .strong-cyan {
        color: hsl(172, 67%, 45%);
      }
      .bg-strong-cyan {
        background-color: hsl(172, 67%, 45%);
      }
      .bg-v-dark-cyan {
        background: hsl(183, 100%, 15%);
      }
      .v-dark-cyan {
        color: hsl(183, 100%, 15%);
      }
    </style>
  </head>
  <body>
    <div class="container 2xl:max-w-screen-lg lg:max-w-screen-md mx-auto md:mt-24">
      <h1 class="text-center font-extrabold tracking-widest text-3xl my-10">
        SPLI <br />
        TTER
      </h1>

      <!-- grid -->
      <div class="grid md:grid-cols-2 bg-white rounded-2xl p-8 gap-4">
        <div id="input-bill" class="w-full mx-auto">
          <!-- bill input -->
          <div>
            <h1>Bill</h1>
            <div class="relative">
              <img src="./images/icon-dollar.svg" alt="icon-dollar" class="absolute top-1/2 left-4 transform -translate-y-1/2" />
              <input data-amount type="number" dir="rtl" class="rounded w-full h-10 font-bold bg-gray-100 pr-4" />
            </div>
          </div>
          <!-- select tip -->
          <div class="my-5">
            <h1>Select Tip %</h1>
            <div class="grid grid-cols-2 gap-3 w-full text-white">
              <button btn-percentage class="px-4 w-full py-2 bg-v-dark-cyan font-bold rounded">5%</button>
              <button btn-percentage class="px-4 w-full py-2 bg-v-dark-cyan font-bold rounded">10%</button>
              <button btn-percentage class="px-4 w-full py-2 bg-v-dark-cyan font-bold rounded">15%</button>
              <button btn-percentage class="px-4 w-full py-2 bg-v-dark-cyan font-bold rounded">25%</button>
              <button btn-percentage class="px-4 w-full py-2 bg-v-dark-cyan font-bold rounded">50%</button>
              <input btn-tip-percentage type="number" class="px-4 py-2 bg-gray-100 rounded text-center font-bold" placeholder="Custom" dir="rtl" />
            </div>
          </div>
          <!-- people -->
          <div>
            <h1>Number of people</h1>
            <div class="relative">
              <img src="./images/icon-person.svg" alt="icon-dollar" class="absolute top-1/2 left-4 transform -translate-y-1/2" />
              <input data-people type="number" value="2" dir="rtl" class="rounded w-full h-10 font-bold bg-gray-100 pr-4" />
            </div>
          </div>
        </div>
        <div id="display-bill" class="bg-v-dark-cyan rounded-xl px-3 py-5 text-white font-bold flex md:justify-between flex-col overflow-hidden">
          <div>
            <div class="flex justify-between gap-5">
              <h1 class="text-white">
                Tip Amount <br />
                <span class="text-gray-300 text-sm font-light">/ person</span>
              </h1>
              <div class="text-4xl strong-cyan" data-display-tip>$0.00</div>
            </div>
            <div class="flex justify-between gap-5 my-8">
              <h1 class="text-white">
                Total <br />
                <span class="text-gray-300 text-sm font-light">/ person</span>
              </h1>
              <div class="text-4xl strong-cyan" data-display-person>$00.00</div>
            </div>
          </div>

          <button btn-reset class="w-full text-xl bg-strong-cyan v-dark-cyan text-green-800 font-bold p-2 rounded">RESET</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="app.js"></script>
</html>
